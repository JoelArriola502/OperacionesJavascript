        function Recorrer() {
            let Cadena=String(document.getElementById("ca").value);

            document.getElementById("Resul").textContent="Resultado "+cadenaOrdenada;

        function ordenarCadena(cadena) {
            let caracteres = cadena.split('');
            let longitud = caracteres.length;
            
            for (let i = 0; i < longitud - 1; i++) {
                for (let j = i + 1; j < longitud; j++) {
                   
                        let temp = caracteres[i];
                        caracteres[i] = caracteres[j];
                        caracteres[j] = temp;
                    
                }
            }
            
            return caracteres.join('');
        }

                        let temp = caracteres[i];
                        caracteres[i] = caracteres[j];
                        caracteres[i] = temp;
                    
                }
            }
            
            return caracteres.join('');
        }

</head>
